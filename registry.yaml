apiVersion: v1
kind: Service
metadata:
  name: privateregistry
  labels:
    app: registry
spec:
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  selector:
    app: registry
    tier: backend
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  labels:
    app: registry
spec:
  selector:
    matchLabels: 
      app: registry
  template:
    metadata:
      labels:
        app: registry
        tier: backend
    spec:
      volumes: 
        - name: registry
          persistentVolumeClaim:
            claimName: registry-claim

      containers:
        - image: registry:2
          name: registry
          ports:
          - containerPort: 5000
            name: registry
          volumeMounts:
          - mountPath: "/var/lib/registry"
            name: registry

   

